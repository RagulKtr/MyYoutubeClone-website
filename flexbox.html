 <!DOCTYPE html>
 <html>
 <head>
    
    <title>Flexbox</title>
    
 </head>
 <body>
    <div style="display: flex;
    flex-direction: row; 
    ">

    <div style="background-color: aqua;">div1 text</div>
    <div style="background-color: pink;">div2 <p>text</p></div>
</div>

<div style="display: flex;
    flex-direction: row;margin-top: 30px;">

    <div style="background-color: aqua; width: 100px;">100px</div>
    <div style="background-color: pink;
    flex: 1;">flex</div>
</div>

<div style="display: flex;
    flex-direction: row;margin-top: 30px;">

    <div style="background-color: aqua; width: 100px;">100px</div>
    <div style="background-color: pink;
    flex: 1;">flex</div>
    <div style="background-color: lightgreen;
    flex: 2;">flex</div>
</div>

<div style="display: flex;
           flex-direction: row;
           margin-top: 30px;
           height: 70px;
           border-width: 1px;
           border-style: solid;
           border-color: gray;
           justify-content: center;">

    <div style="background-color: aqua; width: 100px;">100px</div>
    <div style="background-color: pink;
    width: 100px;">flex</div>
    <div style="background-color: lightgreen;
    width: 100px;">flex</div>
</div>

<div style="display: flex;
           flex-direction: row;
           margin-top: 30px;
           height: 70px;
           border-width: 1px;
           border-style: solid;
           border-color: gray;
           justify-content: space-between">

    <div style="background-color: aqua; width: 100px;">100px</div>
    <div style="background-color: pink;
    width: 100px;">flex</div>
    <div style="background-color: lightgreen;
    width: 100px;">flex</div>
</div>

<div style="display: flex;
           flex-direction: row;
           margin-top: 30px;
           height: 70px;
           border-width: 1px;
           border-style: solid;
           border-color: gray;
           justify-content: space-between;
           align-items: flex-start">

    <div style="background-color: aqua; width: 100px;">100px</div>
    <div style="background-color: pink;
    width: 100px;">flex</div>
    <div style="background-color: lightgreen;
    width: 100px;">flex</div>
</div>
    
 </body>
 </html>
